############################################################################################
#
# This file contians a list of stars you want to track
# By default the application automatically tracks:
# 	Caldwell catalogue objects
# 	Messier catalogue objects
#
# Objects you wish to check, can be in two formats: one line one object or
# multiple object on a line seperated by commas.
# 	Note the simbad api is weird and contains some brightnesses of
# 	double/multiple stars but for some it does not. An example would be mizar,
# 	it does not contian a bright for mizar but for mizar a and mizar b it does.
# 	By default the application will attempt to append an a to the object if it
# 	thinks that it is a double/multiple star, but it is ideal if you add the
# 	`a` or `b` explicitly in this file.
# Lines starting with `#` are treated as comments and will be ignored
# Empty line will also be ignored
#
############################################################################################
#
# Images by default are saved in the users' home directory in the PySkySlideshow directory.
# If the PySkySlideshow directory does not exist and a different directory is not sepcified,
# then the application will create PySkySlideshow in the users' home.
#
# To specify the a different directory to save the images in, it can be explicitly stated as:
# slideshow_dir=[DIRECTORY]
#
############################################################################################
#
# In order to set a location for the application to use by default, set the variables
# 	`latitude`	degrees
# 	`longitude`	degrees
# 	`elevation`	km
#
# Example
latitude=42.6499
longitude=-87.8791
elevation=0.204
#
############################################################################################
#
# By default, the application will ignore any celestial object with a magnitiude greater
# than 4.5. In order to change that minimum threshold, simply uncomment and change the value
# of the variable below.
# v=4.5
#
############################################################################################
#
# By default, the max secz is set to 3.0. In order to change this value, change the variable
# below.
#
# secz_max=3.0
#
############################################################################################
#
# Example of tracking venus, polaris, neptune, mizar, saturn, sirius, and capella
#
############################################################################################
# Planets
venus,mercury,mars,saturn,jupiter,neptune,uranus

# Polaris
polaris

# Mizar
mizar a

# Vega
vega

# Deneb
deneb

# Sirius
sirius

# Capella
capella

procyon
castor
albireo
145 cma
achird
iot cnc
